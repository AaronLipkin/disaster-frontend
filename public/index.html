<!DOCTYPE html>
<html ng-app="disasterboard">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body ng-controller="mainController as ctrl">
  <header>
    <!-- testing, can be deleted -->
  <p>header</p>
  </header>

  <div class="container">

    <main>

      <div ng-repeat="city in ctrl.cities track by $index" class="survivor">
        <h3>{{ city.name }}</h3>
        <ul>
          <li>{{ city.name }}</li>
          <li>{{ city.emergency_number }}</li>
          <li>{{ city.extra_info }}</li>
        </ul>
      </div>
    </main>

    <nav>
      <h4>POST A survivor</h4>
      <form ng-submit="ctrl.processForm()">
        <input type="text" ng-model="ctrl.formdata.author" placeholder="author" />
        <input type="text" ng-model="ctrl.formdata.title" placeholder="title" />
        <input type="text" ng-model="ctrl.formdata.content" placeholder="content" />
        <input class="submit" type="submit" />
    </nav>

    <aside>
      <!-- testing, can be deleted -->
      Aside
    </aside>

    <!-- end of "container" -->
  </div>

</body>

</html>
